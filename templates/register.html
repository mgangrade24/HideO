{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
  <a class="navbar-brand" href="#">
      <img src="{{ url_for('static', filename='images/logo1.png') }}" width="" height="50" alt="">
    </a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse bg-light" id="navbarCollapse">
      <ul class="navbar-nav ml-auto mx-3">
          <li class="nav-item active px-2">
              <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item px-2">
              <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item px-2">
              <a class="nav-link" href="#">Contact Us</a>
          </li>
      </ul>
      
    </div>
  </nav>

  <div class="row container-fluid text-center" style="margin-top: 80px;">
    <div class="mx-auto d-block col-md-6">
        <img src="{{ url_for('static', filename='images/register.svg') }}" class="img-fluid mx-auto d-block text-center" style="width: 80%;" alt="Responsive image">
    </div>
  <div class="col-md-6">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4><hr>

        <form action="{{ url_for('register') }}" method="post">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="name" class="form-control" placeholder="Full name" type="text" required>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="email" class="form-control" placeholder="Email address" type="email" required>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>

            <input name="phone" class="form-control" placeholder="Phone number" type="text" required>
        </div> <!-- form-group// -->

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="password" class="form-control" placeholder="Create password" type="password" required>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="confirm" class="form-control" placeholder="Repeat password" type="password" required>
        </div> <!-- form-group// -->                                      
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
        </div> <!-- form-group// -->      
        <p class="text-center">Have an account? <a href="/login">Log In</a> </p>                                                                 
    </form>
    </article>
    {% include "includes/_message.html" %}
    </div> <!-- card.// -->
    
    </div> 
    <!--container end.//-->
</div>
{% endblock %}
