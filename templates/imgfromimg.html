<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bg-light" id="navbarCollapse">
            <ul class="navbar-nav ml-auto mx-3">
                <li class="nav-item px-2">
                    <a class="nav-link" href="/main">Home</a>

        <div class="jumbotron my-5">

                  <h1 class="display-4">Unhide Secret Image From The Stego Image!</h1>
                  <p class="lead">Enter the stego key, choose the encryption algorithm, upload the stego image and thats all!</p>

              </div>
            </div>
        
         
            </div>

        <div class="container">
          <form action="/imgfromimg" method="post" enctype="multipart/form-data">
            
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Upload Stego Image</label>
              <div class="col-sm-10">
                <input type="file" name="img[]" class="file" required accept="image/*">
                <div class="input-group my-3">
                  <input type="text" class="form-control" disabled placeholder="Upload File" id="file">
                  <div class="input-group-append">
                    <button type="button" class="browse btn btn-primary">Browse...</button>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 mx-auto text-center">
                <img src="https://placehold.it/80x80" id="preview" class="img-thumbnail">
              </div>
              </div>
            </div>
            <div class="form-group row text-center">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Unhide</button>
              </div>
            </div>
