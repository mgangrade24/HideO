<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hide Text Into Image</title>
    <style>
      .file {
        visibility: hidden;
        position: absolute;
      }
      html, body {
        max-width: 100%;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body class="">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
    <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='images/logo1.png') }}" width="" height="50" alt="">
      </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse bg-light" id="navbarCollapse">
        <ul class="navbar-nav ml-auto mx-3">
            <li class="nav-item px-2">
                <a class="nav-link" href="/main">Home</a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
        <a class="btn btn-dark" href="/logout" role="button">Log Out</a>
      </div>
    </nav>


    <div class="jumbotron my-5">
        <div class="container-fluid text-center text-lg-left">
          
          <div class="row">
            <div class="col-lg-8">
                <h1 class="display-4">Hide Secret Text Data Into An Image!</h1>
                <p class="lead">Upload the image in .png format and write the secret text in the textarea, choose the encryption algorithm and thats all!.</p>
            </div>
            <div class="col-lg-4 align-items-center d-flex">
              <img src="{{ url_for('static', filename='images/txttoimg.png') }}" alt="" class="img-fluid">
            </div>
          </div>
      
       
          </div>
      </div>
      
      <div class="container">
        {% include "includes/_message.html" %}
        <form action="{{ url_for('txttoimg') }}" method="post" enctype="multipart/form-data">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Secret Text</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" id="secrettext" name="secrettext" placeholder="Secret Text" required></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Reciever's Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" placeholder="Reciever's Email" required>
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Encryption Algorithm</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="algo" id="aes" value="aes" checked>
                  <label class="form-check-label" for="aes">
                    AES
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="algo" id="des" value="des">
                  <label class="form-check-label" for="des">
                    DES
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Upload Cover Image</label>
            <div class="col-sm-10">
              <input type="file" name="img[]" class="file" accept="image/*" required>
              <div class="input-group my-3">
                <input type="text" class="form-control" disabled placeholder="Upload File" id="file">
                <div class="input-group-append">
                  <button type="button" class="browse btn btn-primary">Browse...</button>
                </div>
              </div>
            </div>
            <div class="col-sm-6 mx-auto text-center">
              <img src="https://placehold.it/80x80" id="preview" class="img-thumbnail">
            </div>
            </div>
          </div>
          <div class="form-group row text-center">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary">Hide And Send</button>
            </div>
          </div>
        </form>

        
      </div>

      

 
  <!-- Optional JavaScript -->
  
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/imgpreview.js') }}"></script>
</body>
</html>
